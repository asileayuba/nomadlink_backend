<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Dashboard</title>
</head>
<body>
    <h2>Emergency Alert Dashboard</h2>
    <table border="1">
    <tr>
        <th>User</th><th>Message</th><th>Alert Type</th><th>Lat</th><th>Long</th><th>Resolved</th><th>Time</th>
    </tr>
    {% for alert in alerts %}
    <tr>
        <td>{{ alert.user.wallet_address }}</td>
        <td>{{ alert.message }}</td>
        <td>{{ alert.alert_type }}</td>
        <td>{{ alert.latitude }}</td>
        <td>{{ alert.longitude }}</td>
        <td>{{ alert.is_resolved }}</td>
        <td>{{ alert.triggered_at }}</td>
    </tr>
    {% endfor %}
    </table>

</body>
</html>
